<!DOCTYPE html>
<html>
  <head>
    {% block title %}{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
      body {
        background-image: linear-gradient(to bottom right, white, rgba(173,216,230,1));
        overflow-x: hidden;
      }
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 70%;
      }
      button {
        border: none;
        color: white;
        padding: 20px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 2vw;
        margin: 10px 10px 10px 10px;
        -webkit-transition-duration: 0.4s;
        transition-duration: 0.4s;
      }
      .button1 {
        background-color: {% block fb_background %}{% endblock %};
        border: 2px solid black;
      }
      .button1:hover {
        background-color: rgb(255, 255, 255);
        color: black;
      }
      .button2 {
        background-color: {% block ig_background %}{% endblock %};
        border: 2px solid black;
      }
      .button2:hover {
        background-color: rgb(255, 255, 255);
        color: black;
      }
      .button3 {
        background-color: {% block bl_background %}{% endblock %};
        border: 2px solid black;
      }
      .button3:hover {
        background-color: rgb(255, 255, 255);
        color: black;
      }
      .button4 {
        background-color: {% block gh_background %}{% endblock %};
        border: 2px solid black;
      }
      .button4:hover {
        background-color: rgb(255, 255, 255);
        color: black;
      }
      .button5 {
        background-color: {% block yt_background %}{% endblock %};
        border: 2px solid black;
      }
      .button5:hover {
        background-color: rgb(255, 255, 255);
        color: black;
      }
      .button6 {
        background-color: {% block rd_background %}{% endblock %};
        border: 2px solid black;
      }
      .button6:hover {
        background-color: rgb(255, 255, 255);
        color: black;
      }
      img {
        border-radius: 50%;
      }
    </style>
  </head>
  <body background-image: linear-gradient(to bottom right, red, yellow);>
    {% block info %}{% endblock %}
  </body>
</html>
